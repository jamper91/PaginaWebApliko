<p>Origen o1:
  <input type="text" id="o1" />

  <br/>
  Origen f1:<input type="text" id="f1" />

  <input type="button" id="calcular"  value="Calcular"/>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="application/javascript">
	$(document).ready(function(e) {
        $("#calcular").click(function(e) {
            e.preventDefault();
			var o1,o2,o3,f1,f2,f3;
			o1=$("#o1").val();
			o2=$("#o2").val();
			o3=$("#o3").val();
			f1=$("#f1").val();
			f2=$("#f2").val();
			f3=$("#f3").val();
			for(var i=o1;i<=o3;i++)
			{
				console.log("i: "+i);
				$("table tr:eq("+i+") td:eq("+o2+")").css("background-color","#F00");
			}
			
			
			$("table tr:eq("+f1+") td:eq("+f2+")").css("background-color","#0F0");
        });
    });
</script>
